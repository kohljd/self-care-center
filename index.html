<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Self Care Center</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>✨ Self Care Center ✨</h1>
    </header>
    <section>
      <form>
        <h2>Which type of message?</h2>
        <div class="form-input">
          <fieldset>
            <legend hidden>Message type:</legend>
            <div class="radio-container">
              <input type="radio" id="affirmation" name="message-choice" value="affirmation" required>
              <label for="affirmation">affirmation</label>
            </div>
            <div class="radio-container">
              <input type="radio" id="mantra" name="message-choice" value="mantra">
              <label for="mantra">mantra</label>
            </div>
          </fieldset>
          <button type="submit">Receive Message</button>
        </div>
      </form>
    </section>
    <section class="message">
      <img src="assets/meditate.svg" alt="meditation icon">
    </section>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="data.js"></script>
  </body>
</html>
